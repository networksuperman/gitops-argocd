apiVersion:  apps/v1
kind: Deployment
metadata:
  name: devopslifeapp-deployment
spec:
  replicas: 2
  selector:
    matchLabels:
      app: devopslifeapp-app
  template:
    metadata:
      labels:
        app: devopslifeapp-app
    spec:
      containers:
        - name: devopslifeapp-app
          image: networkdockering/diploma:35
          resources:
            limits:
              memory: "256Mi"
              cpu: "500m"
          ports:
            - containerPort: 8080
